<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            color: #333;
            line-height: 1.6;
            background-color: #f6f6f6;
            padding: 40px 0;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }
        .header h1 {
            color: #4CAF50;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #4CAF50;
            margin-top: 0;
            font-family: 'Montserrat', sans-serif;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .content p {
            margin: 0 0 10px;
        }
        .content strong {
            color: #000;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            margin-top: 20px;
        }
        .line {
            border-top: 1px solid rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>MatheusPay</h1>
    </div>
    <div class="content">
        <h2><strong>Account created successfully!</strong></h2>
        <h3><strong>Account details:</strong></h3>
        <p>Wallet Id: {{WalletId}}</p>
        <p>Full Name: {{FullName}}</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 MatheusPay. All rights reserved.</p>
    </div>
</div>
</body>
</html>
